<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>

  <body>

    <h1 class="text-center mt-5" >CALCULADORA BRABA</h1>

    <div class="card mx-auto mt-5" style="width: 18rem">
      <div class="card-header text-center" style="background-color: gray">
        <div class="row">
          <div class="col-12">
            <input class="display" type="text" id="visor" value="0" disabled />
          </div>
        </div>
      </div>

      <div class="card-body" style="background-color: blanchedalmond;">
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-dark">7</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-dark">8</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-dark">9</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-dark">+</button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-3">
            <button type="button" class="btn btn-dark">4</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-dark">5</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-dark">6</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-dark">-</button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-3">
            <button type="button" class="btn btn-dark">1</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-dark">2</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-dark">3</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-dark  position-fixed" style="height: 105px;">=</button>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-3">
            <button type="button" class="btn btn-dark">0</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-dark">.</button>
          </div>

          <div class="col-3">
            <button type="button" class="btn btn-dark">c</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
